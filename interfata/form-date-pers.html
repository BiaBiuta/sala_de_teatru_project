<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Date Personale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* CSS Styles */
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e5f7ed;
            overflow: hidden;
        }

        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 600px;
            overflow: hidden;
            z-index: 2;
        }

        .login-container {
            position: absolute;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #555;
        }

        .input-field {
            padding-left: 30px;
            width: calc(100% - 40px);
            font-size: 16px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .submit {
            width: 100%;
            padding: 10px 0;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
        }

        .submit:hover {
            background: #45a049;
        }

        .login-container header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <form class="login-container" action="#" method="POST">
            <header>Introdu datele personale</header>
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="Nume" required>
            </div>
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="Prenume" required>
            </div>
            <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" class="input-field" placeholder="CNP" required>
            </div>
            <div class="input-box">
                <i class="fas fa-university"></i>
                <input type="text" class="input-field" placeholder="Cod IBAN" required>
            </div>
            <div class="input-box">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="input-field" placeholder="AdresÄƒ" required>
            </div>
            <button type="submit" class="submit">Trimite</button>
        </form>
    </div>
</body>

</html>
